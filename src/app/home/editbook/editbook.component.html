<div class="row justify-content-center">
    <div class="col-8">
        <div class="card" style="margin-top: 20px">
            <div class="card-body">
                <h3>Edit Data Buku</h3>
            <form class="emp-form" (ngSubmit)="editBook(book)" #bookForm="ngForm">
            <!-- <input type="hidden" name="id" #id="ngModel" [(ngModel)]="bookService.selectedBook.id"> -->
            <div class="form-group">
              <!-- <label for="exampleInputEmail1">{{isi.name}}</label> -->
              <input class="form-control" type="text" [(ngModel)]="book.name" name="name" placeholder="Nama Buku" required>
              <!-- <div class="validation-error" *ngIf="name.invalid && name.touched">This Field is Required.</div> -->
            </div>
              
            
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="book.description" name="description" placeholder="deskripsi" required>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-8">
                <button [disabled]="!bookForm.form.valid" type="submit" class="btn btn-lg btn-block btn-info">
                  <i class="fa fa-floppy-o"></i> Edit </button>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
