<div class="login-form row justify-content-center">
  <div class="main-div col-6">
    <div class="panel">
      <h2>Admin Login</h2>
      <p>Please enter your email and password</p>
    </div>
    <div *ngIf="isLoginError" class="red-text center error-message">
      <i class="material-icons">error</i> Incorrect username or password
    </div>
    <form id="Login" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">

        <div class="form-group">
          <input type="text" #UserName ngModel name="UserName" placeholder="Username" class="form-control" id="inputEmail" required>
        </div>

        <div class="form-group">
          <input type="password" #Password ngModel name="Password" placeholder="Password" class="form-control" id="inputPassword" required>
        </div>

        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>

    </form>
  </div>
</div>
